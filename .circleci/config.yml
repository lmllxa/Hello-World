# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello world" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - "output.txt"

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt

  print_hello:
    docker:
      - image: node:13.8.0
    steps:
      - run:
          command: "echo hello"

  print_world:
    docker:
      - image: node:13.8.0
    steps:
      - run:
          command: "echo world"
workflows:
  say-hello-workflow:
    jobs:
      - save_hello_world_output
      - print_hello
      - print_world:
          requires:
            - print_hello
